<div class="well text-center">
    <p>Choose a {text} project for detailled analysis for <b>your</b> project!</p>
    <f:form action="project" controller="Chart" method="post" class="form-horizontal">
        <f:form.select name="project" options="{project.values}" value="{project.active}" />
        <f:form.submit name="submitButton" value="Get analysis" class="btn btn-primary">Get analysis</f:form.submit>
    </f:form>
</div>
